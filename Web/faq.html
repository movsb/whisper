<h2>常见问题</h2>
<div class="faq">
<ul>
	<li>
		<h3>为什么不支持直接发送文件？</h3>
		<p>为简单起见，本 app 的主要目的不是即时通信，所以不提供直接发送文件的能力。</p>
	</li>
	<li>
		<h3>帐号数据支持跨设备同步吗？</h3>
		<p>不支持。不同设备应该有自己的帐号，这样可以最大程度保证数据的安全。</p>
	</li>
	<li>
		<h3>照片或视频包含隐私数据吗？</h3>
		<p>照片或视频都不会包含地理位置和拍摄时间都数据。App 本身也不会展示这些数据。</p>
	</li>
</ul>
